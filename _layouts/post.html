---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>  
  </header>
  <article class="post-content">
  	{% if page.image %}
  		<img src="{{ site.baseurl }}{{page.image}}" alt="{{page.title}}"/ class="artist-image img-responsive">{{ content }}
  	{% endif %}
  </article>
  <footer>
  </footer>
</div>
