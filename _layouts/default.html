<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>       
    {% include header.html %}   
    <div class="container-fluid krux-container">
      <div class="row">
        <div class="col-md-12 krux-page page-1" data-page="page-1">  
          <div class="bgImageContainer">
            <img src="{{site.baseurl}}/images/backgrounds/background-10.jpg" class="stretch img-responsive" alt="krux-amsterdam" />
          </div>
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="amsterdam">

              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 krux-page page-2" data-page="page-2">  
          <div class="bgImageContainer">
            <img src="{{site.baseurl}}/images/backgrounds/background-12.jpg" class="stretch img-responsive" alt="krux-residents" />
            <div class="background-overlay"></div>
          </div>          
          <div class="fp-controlArrow fp-prev residents-prev">
          </div>
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="residents">
                {% include residents.html %}
              </div>
            </div>
          </div>
          <div class="fp-controlArrow fp-next">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="fp-controlArrow fp-prev facitlites-prev">
            </div>
            <div class="facilities from-bottom-left col-md-12 krux-page page-3" data-page="page-3">              
              {% include facilities.html %}   
            </div>
            <div class="fp-controlArrow fp-next facitlites-next">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="fp-controlArrow fp-prev facitlites-prev">
            </div>
            <div class="projects from-bottom-left col-md-12 krux-page page-4" data-page="page-4">
              {% include projects.html %}
            </div>  
            <div class="fp-controlArrow fp-next facitlites-next">
            </div>
          </div>
        </div>      
      </div>
        <div class="col-md-12 krux-page page-5" data-page="page-5">  
          <div class="bgImageContainer">
            <img src="{{site.baseurl}}/images/backgrounds/background-09.jpg" class="stretch img-responsive" alt="krux-contact" />
          </div>          
          <div class="col-md-10 col-md-offset-1">
            <div class="info">
              {% include info.html %}
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include footer.html %}    
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.0/slick.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/js/inview.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/js/scripts.js"></script>
  </body>
</html>
