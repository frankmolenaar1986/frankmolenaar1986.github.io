{% for info in site.posts reversed | sort:order %}
	{% if info.category == "info" %}                    
	  <div class="info">
	      <img src="{{site.baseurl}}{{info.background}}" class="stretch img-responsive" style="height:100%; width:100%;" alt="krux-projects" />
	      {{ info.content }}
	  </div>  
	{% endif %}
{% endfor %}
